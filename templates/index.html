<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sonar Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sonar Rock vs Mine Detector</h1>
        <div class="intro-text">Enter sonar data to predict if it's a Rock or Mine!</div>
        <form action="/predict" method="POST" class="sonar-form">
            <div class="grid">
                {% for i in range(60) %}
                <div class="form-group">
                    <label>F{{ i }}:</label>
                    <input type="number" name="feature_{{ i }}" step="0.0001" min="0" max="1" required>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="predict-btn">Analyze Sonar Data</button>
        </form>
        <a href="{{ url_for('visualizations') }}" class="viz-btn">View Data Visualizations</a>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
